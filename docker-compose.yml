version: "3"
services:
    web:
        image: nginx:latest
        ports:
          - "5083:80"
        networks:
          - web
          - internal
        volumes:
          - ./static:/usr/share/nginx/html
        restart: always
        labels:
          traefik.enable: true
          traefik.port: 5083
          traefik.frontend.rule: "Host:acab.haj.gf"
          traefik.frontend.redirect.entryPoint: "https"
          traefik.docker.network: web

networks:
  web:
    external: true